<script src="firebase.js"></script>
<script>





	var holo = firebase.database().ref('/fusionDB/hologram');
	//we want to populate hologram with a new state
	holo.update({
		state:1
	})






	var index = 0;
	var dScreen = firebase.database().ref('/fusionDB/dScreen');
	dScreen.update({
		state:index
	})
	$('body').on("click", function(){
		index++;
		console.log(index);
		//we want to populate dscreen with a new state
		dScreen.update({
			state:index
		})
	})



	var pov = firebase.database().ref('/fusionDB/pov/');
	//we want to populate pov with a new state
	pov.update({
		pov1:
			{
				state:12
			},
		pov2:
			{
				state:3
			}		
	})





	//everytime you call this you chuck it in
	var fusionPaths = firebase.database().ref('/fusionPaths');

		pathVal:112
	})
